<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <link rel="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" href="">
    <title>my chart.js chart</title>
</head>
<body>
    <div class='container'>
        <canvas id='myChart'></canvas>
    </div>


    <script>
        let myChart = document.getElementById('myChart').getContext('2d');

        Chart.defaults.global.defaultFontFamily = 'lato';
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = '#777' ;


        let massPopChart = new Chart(myChart,{
            type: 'bar', //bar, horizontalBar, pie, line, doughnut, radar, polarArea
            data:{
                labels: ['Boston', 'Worchester', 'Springfeild', 'Lowell', 'Cambridge', 'New Bedford'],
                datasets:[{
                    label: 'Population',
                    data: [
                        617594,
                        181045,
                        153060,
                        106519,
                        105162,
                        95072
                    ],
                    backgroundColor: [
                        "green",
                        "blue",
                        "red",
                        "orange",
                        "purple",
                        "yellow"
                    ],
                    borderWidth: 1,
                    boderColor: '#777',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#000',
                }]
            },
            options:{
                title: {
                    display:true,
                    text:'Largest Cities In Massachuetts',
                    fontSize:25
                },
                legend: {
                    position: 'right',
                    labels:{
                        fontColor:'#000'
                    }
                },
                layout:{
                    padding:{
                        left:50,
                        right:0,
                        bottom: 0,
                        top:0
                    }
                },
                tooltips:{
                    enabled: true
                }
            }
        })
    </script>
</body>
</html>
